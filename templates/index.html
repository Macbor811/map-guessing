<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="../static/Bing.js"></script>
</head>
<body>
  <h1>Hello, Bootstrap</h1>
  <div id="mapid" style="width: 1200px; height: 800px;"></div>
<script>
	var map = L.map('mapid', {drawControl: true, maxBoundsViscosity: 1.0}).setView(L.latLng({{ coords.lat }}, {{ coords.lng }}), 9);

    var bing = new L.BingLayer("{{ bing_key }}", { imagerySet: 'AerialWithLabelsOnDemand' });
    map.addLayer(bing);

	var popup = L.popup();
	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(map);
	}

	map.on('click', onMapClick);

</script>
</body>
</html>
